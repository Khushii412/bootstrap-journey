<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-first-page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary text-center">hello world</h1>
        <div class="row">
            <div class="col-md-6 bg-primary text-white">
                left side
            </div>
            <div class="col-md-6 bg-success text-white">
                right side
            </div>
        </div>
        <div class="bg-primary text-white pt-3 mt-3 mb-3">this box has padding</div>
        <button class="btn btn-primary">click me</button>
    </div>

    <div class="container bg-secondary mt-3 p-3" mt-5>
        <div class="row text-center p-2" >
            <div class="col-md-4">
                <div class="bg-success text-white p-2">col 1
                    <h4>heading</h4>
                    <p>this is some text for col 1</p>
                    <button class="btn btn-light">click btn</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-danger text-white p-2">col 2
                    <h4>heading 2</h4>
                    <p>this is some text for col 2</p>
                    <button class="btn btn-dark">click me</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-primary text-white p-2">col3
                    <h4>heading 3</h4>
                    <p>this is some text for col 3</p>
                    <button class="btn btn-light text-dark">click me</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-primary mt-3">
        <div class="row">
            <div class="col-md-3 bg-dark text-white p-3">1
                <button class="btn btn-light p-3">click me</button>
            </div>
            <div class="col-md-3 bg-info text-white p-3">2
                <button class="btn btn-info p-3 text-light bg-dark">click me</button>
            </div>
            <div class="col-md-3 bg-warning text-dark p-3" >3
                <button class="btn btn-danger bg-dark text-white p-3">click me</button>
            </div>
            <div class="col-md-3 bg-danger text-white p-3">4
                <button class="btn btn-primary bg-dark text-white p-3">click me</button>
            </div>
        </div>
    </div>
</body>
</html>
